<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Project: Digital Clock</title>
<style>
   #clock
   {
       width:300px;
       height:100px;
       background:purple;
       color: white;
       font-size: 50px;
       text-align: center;
       line-height: 100px;
   }
</style>
<script type="text/javascript">
    var timer;
    function displayClock()
    {
       timer = setInterval(updateClock, 1000);
        
    }

    function updateClock()
    {
        var dateTime = new Date();
        var output = "";
        var ampm = "AM";
        var hours = dateTime.getHours();
        if (hours < 10)
        {
            hours = "0" + hours;
        }
        if (hours > 12)
        {
            hours -= 12;
            ampm = "PM";
        }
        if (hours < 10)
        {
            hours = "0" + hours;
        }
        var minutes = dateTime.getMinutes();
        if (minutes < 10)
        {
            minutes = "0" + minutes;
        }
        var seconds = dateTime.getSeconds();
        if (seconds < 10)
        {
            seconds = "0" + seconds;
        }
        document.getElementById("clock").innerHTML = hours + ":" + minutes + ":" + seconds + " " + ampm;
    }
    
</script>
</head>
<body onload="displayClock();">
<div id="clock"></div>
</body>
</html>
